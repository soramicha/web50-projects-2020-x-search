<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <!-- For Google Search Button -->
        <form style="float: right" action="index.html">
            <input type="submit" value="Google Search">
        </form>

        <!-- Add spaces-->
        <div>
            &nbsp;
        </div>
        <div>
            &nbsp;
        </div>

        <!-- For Google Search Button -->
        <form style="font-family: Helvetica" action="https://google.com/search">
            <h3>Find pages with...</h3>
            <h5>
            all these words:
            <input style="margin-left: 64px;" type="text" name="as_q">
            
            <div>&nbsp;</div>

            this exact word or phrase:
            <input type="text" name="as_epq">
            
            <div>&nbsp;</div>
            
            any of these words:
            <input style="margin-left: 40px;" type="text" name="as_oq">

            <div>&nbsp;</div>
            
            none of these words:
            <input style="margin-left: 32px;" type="text" name="as_eq">

            </h5>

            <div>&nbsp;</div>

            <input style="margin-left: 200px; padding: 10px; border-radius: 5px; background-color:rgb(58, 133, 255); color:white;" type="submit" value="Advanced Search">
        </form>

    
    </body>
</html>
