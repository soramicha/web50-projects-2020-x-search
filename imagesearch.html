<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>

        <!-- For Google Search Button -->
        <form style="float: right" action="index.html">
            <input type="submit" value="Google Search">
        </form>

        <!-- Add spaces-->
        <div>
            &nbsp;
        </div>
        <div>
            &nbsp;
        </div>
        <div>
            &nbsp;
        </div>

        <!-- For Image Search Button padding-left: 30%; padding-top: 15px;  -->

            <input style="border-radius:15px" type="text" name="q">
            <div>
                &nbsp;
            </div>
            <input style="padding: 10px; border-style: none; background-color: rgb(243, 243, 243); text-align:center" type="submit" value="Image Search">
        </form>

    </body>
</html>
